<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Se define la compatibilidad con dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Funcionalidades Lógicas</title>
    <!-- Se define la conexión a Bootstrap -->
         <!-- Nota: La mayoría de la estilización se encuentra realizada con BootStrap y sus respectivas clases -->
         <!-- La personalización de los elementos con las clases Bootstrap están definidos en el css correspondiente -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Se define el enlace al archivo de estilo CSS -->
    <link href="styles/style-funcionalidades.css" rel="stylesheet">
    <!-- Se define la conexión a los scripts de Bootstrap y sus dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <!-- Se define la conexión con el archivo dónde se establecieron los scripts para cada funcionalidad lógica -->
     <script src="scripts/script-funcionalidades.js"></script>
</head>
<body>
    <!-- Se define la barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Se define el link a la página de inicio -->
        <a class="navbar-brand" href="index.html">Inicio</a>
        <!-- Se define un botón para colapsar el menú en pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Se define el contenedor de los enlaces de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Se define el link a la página de funcionalidades lógicas -->
                <li class="nav-item">
                    <a class="nav-link" href="funcionalidades.html">Funcionalidades Lógicas</a>
                </li>
                <!-- Se define el link a la página de registro de usuarios -->
                <li class="nav-item">
                    <a class="nav-link" href="registros.html">Registro de Usuarios</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Contenido de la página de funcionalidades lógicas -->
        <!-- Se define una tarjeta para el título de  funcionalidades lógicas -->
        <div class="card mt-4">
            <div class="card-header">
                <h1>Funcionalidades Lógicas</h1>
            </div>
        </div>

        <!-- Se define el div para la funcionalidad lógica "estructura if" -->
        <div class="card mt-4">
            <div class="card-header">
                Estructura if
            </div>
            <div class="card-body">
                <!-- Se definen los campos para que el usuario ingrese los números que serán comparados -->
                <div class="form-group">
                    <label for="num1">Número 1:</label>
                    <input type="number" class="form-control" id="num1">
                </div>
                <div class="form-group">
                    <label for="num2">Número 2:</label>
                    <input type="number" class="form-control" id="num2">
                </div>
                <!-- Se define un botón, el cuál hará el llamado a la función compararNumeros -->
                <button class="btn btn-primary" onclick="compararNumeros()">Comparar</button>
                <!-- Se mostrará el resultado de la comparación -->
                <div id="salida-comparar" class="mt-3"></div>
            </div>
        </div>

        <!-- Se define el div para la funcionalidad lógica "estructura switch" -->
        <div class="card mt-4">
            <div class="card-header">
                Estructura switch
            </div>
            <div class="card-body">
                <!-- Se define el campo para que el usuario ingrese el número-->
                <div class="form-group">
                    <label for="mes">Ingrese un número del 1 al 12:</label>
                    <input type="number" class="form-control" id="mes" min="1" max="12">
                </div>
                <!-- Se define un botón, el cuál hará el llamado a la función mostrarMes -->
                <button class="btn btn-primary" onclick="mostrarMes()">Mostrar Mes</button>
                <!-- Se mostrará el resultado de la función mostrarMes -->
                <div id="salida-switch" class="mt-3"></div>
            </div>
        </div>

        <!-- Se define el div para la funcionalidad lógica "Gestión de arrays" -->
        <div class="card mt-4">
            <div class="card-header">
                Gestión de arrays
            </div>
            <div class="card-body">
                <!-- Se define el campo para que el usuario ingrese el nombre -->
                <div class="form-group">
                    <label for="nombre">Ingrese un nombre:</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <!-- Se define un botón, el cuál hará el llamado a la función agregarNombre -->
                <button class="btn btn-primary" onclick="agregarNombre()">Agregar</button>
                <!-- Se mostrará el resultado de la función agregarNombre, el cual agrega una lista-->
                <!-- de los nombres y los muestra en pantalla -->
                <div id="salida-array" class="mt-3"></div>
            </div>
        </div>
    </div>

</body>
</html>
